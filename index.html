<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="calculator-screen" id="screen" value="0" disabled />

            <div class="calculator-keys">
                <!-- Scientific Functions -->
                <button class="button button-special" onclick="clearScreen()">C</button>
                <button class="button button-special" onclick="deleteDigit()">DEL</button>
                <button class="button button-special" onclick="insertOperator('**')">^</button>
                <button class="button button-operator" onclick="insertOperator('/')">/</button>

                <button class="button button-special" onclick="insertFunction('Math.sqrt')">√</button>
                <button class="button button-special" onclick="insertFunction('Math.sin')">sin</button>
                <button class="button button-special" onclick="insertFunction('Math.cos')">cos</button>
                <button class="button button-special" onclick="insertFunction('Math.tan')">tan</button>

                <button class="button button-special" onclick="insertFunction('Math.log')">log</button>
                <button class="button button-special" onclick="insertFunction('Math.exp')">exp</button>
                <button class="button button-special" onclick="insertFunction('Math.PI')">π</button>
                <button class="button button-operator" onclick="insertOperator('*')">*</button>

                <button class="button button-special" onclick="insertBracket('(')">(</button>
                <button class="button button-special" onclick="insertBracket(')')">)</button>
                <button class="button" onclick="insertNumber(7)">7</button>
                <button class="button" onclick="insertNumber(8)">8</button>
                <button class="button" onclick="insertNumber(9)">9</button>
                <button class="button button-operator" onclick="insertOperator('-')">-</button>

                <button class="button" onclick="insertNumber(4)">4</button>
                <button class="button" onclick="insertNumber(5)">5</button>
                <button class="button" onclick="insertNumber(6)">6</button>
                <button class="button button-operator" onclick="insertOperator('+')">+</button>

                <button class="button" onclick="insertNumber(1)">1</button>
                <button class="button" onclick="insertNumber(2)">2</button>
                <button class="button" onclick="insertNumber(3)">3</button>
                <button class="button button-equal" onclick="calculateResult()">=</button>

                <button class="button" onclick="insertNumber(0)">0</button>
                <button class="button" onclick="insertDot()">.</button>
                <button class="button button-special" onclick="insertFunction('Math.log10')">log10</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
